<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Survey</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#2a8c4a">
</head>
<body>
    <main>
        <h1>Offline Survey</h1>
        <p>This form can be filled out even when offline.</p>
        
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <button type="button" id="clearFormBtn" class="clear-btn">Clear Draft</button>
            <button type="submit">Submit Survey</button>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
